<!DOCTYPE html>
<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!--STYLES-->
    <link
        rel="stylesheet"
        href="http://www.w3schools.com/lib/w3.css" />
  </head>
  <body>
    <div ng-app="detailsApp">
      <div ng-controller="detailsController">
        Details for Exam {{examId}}: {{examDescription}}
      </div>
    </div>
  </body>
  <script type="text/javascript">
    angular.module("detailsApp", [])
            .controller("detailsController", function ($scope)
            {
                $scope.examId = localStorage.getItem("examId");
                $scope.examDescription = localStorage
                        .getItem("examDescription");
                console.log(
                        $scope.examId,
                        $scope.examDescription);
            });
  </script>
</html>
